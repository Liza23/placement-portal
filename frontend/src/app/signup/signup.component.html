<!-- <div class="container-fluid"> -->
	
	<mat-tab-group >
		
		<!-- #enddocregion align-start -->
		  <mat-tab label="Student">
			<form novalidate [formGroup]="student">
			  <div class="two">
				<label class="one">
					<span>Roll No:</span><br>
				</label>
					<input class="one"
					[(ngModel)]="currentstudent.rollno"
					type="number"
					placeholder="{{currentstudent.rollno}}"
					formControlName="rollno">
			  </div>
			  <div class="two">
				<label class="one">
					<span>Email:</span><br>
				</label>
					<input class="one"
					[(ngModel)]="currentstudent.email"
					type="email"
					placeholder="{{currentstudent.email}}"
					formControlName="email">
			  </div>
			  <div class="two">
				<label class="one">
					<span>Password:</span><br>
				</label>
					<input class="one"
					[(ngModel)]="currentstudent.password"
					type="password"
					placeholder="{{currentstudent.password}}"
					formControlName="password">
			  </div>
			  <p><button class="ni" (click)="onSubmitStudent()">Submit</button></p>
			  <!-- <div class="t">Not Already Registered ? <a href="/signup">Signup</a></div> -->
			  <!-- <p><button class="mi" [routerLink] = "['/coordinators/', this.coordinator_id, '/home']">Home</button></p> -->
			</form></mat-tab>
		  <mat-tab label="Recruiter">
			<form novalidate [formGroup]="recruiter">
				<div class="two">
				  <label class="one">
					  <span>Email:</span><br>
				  </label>
					  <input class="one"
					  [(ngModel)]="currentrecruiter.email"
					  type="email"
					  placeholder="{{currentrecruiter.email}}"
					  formControlName="email">
				</div>
				<div class="two">
				  <label class="one">
					  <span>Password:</span><br>
				  </label>
					  <input class="one"
					  [(ngModel)]="currentrecruiter.password"
					  type="password"
					  placeholder="{{currentrecruiter.password}}"
					  formControlName="password">
				</div>
				<p><button class="ni" (click)="onSubmitRecruiter()">Submit</button></p>
		  <!-- </mat-tab>
	</mat-tab-group> -->
	
<!-- </div> -->
